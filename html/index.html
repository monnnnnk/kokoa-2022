<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="../css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bts - fan accounts</title>
    <link rel="shortcut icon" href="../img/로고 (1).ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="status-header">
        <div class="status-header__column">
          <span>No Service</span>
          <i class="fa-solid fa-wifi fa-lg"></i>
        </div>
        <div class="status-header__column">
          <span>20:20</span>
        </div>
        <div class="status-header__column">
          <span>50%</span>
          <i class="fa-solid fa-battery-half fa-lg"></i>
          <i class="fa-solid fa-bolt-lightning fa-lg"></i>
        </div>
      </div>

      <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome Army</h1>
        <p class="welcome-header__text">BTS</p>
      </header>

      <form class="log-in-form" action="./friends.html" method="get">
        <input required type="text" name="" id="" placeholder="ID" />
        <input required type="text" name="" id="" placeholder="Password" />
        <input required type="submit" value="Log In" />
        <a href="#">Let's go to HYBE</a>
      </form>
    </div>
    <script
      src="https://kit.fontawesome.com/5cd0598443.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
